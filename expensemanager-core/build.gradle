buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'jdepend'

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

jdependMain.reports.text.enabled = true
jdependMain.reports.xml.enabled = false

dependencies {
    compile "org.springframework.boot:spring-boot-starter-data-rest:$springBoot_version"
    compile "org.springframework.boot:spring-boot-starter-data-mongodb:$springBoot_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    compile project(":expensemanager-config")
}
